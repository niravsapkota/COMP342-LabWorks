<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformation</title>
  </head>
  <body onload="main()">
    <canvas id="glcanvas" width="800" height="600"> </canvas>
    <br />
    <h3>
      The original square (RED) was:
      <ol>
        <li>translated by (-0.2,-0.2) (PURPLE)</li>
        <li>rotated by 60 (BROWN)</li>
        <li>scaled by -1.5 (CYAN)</li>
        <li>reflected on X-axis (GREEN)</li>
        <li>sheared 1.01 through X-axis(BLACK).</li>
      </ol>
    </h3>

    <script src="app.js"></script>
  </body>
